services:
  postgres:
    image: postgres:16-alpine
    container_name: featherlog-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-featherlog}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No port mapping - only accessible within Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - featherlog-network

  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: featherlog-server
    environment:
      PORT: ${PORT:-3000}
      POSTGRES_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-featherlog}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - featherlog-network

volumes:
  postgres_data:

networks:
  featherlog-network:
    driver: bridge
